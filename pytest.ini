[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Default settings (coverage disabled by default, use --cov to enable)
addopts =
    -v
    --tb=short
    --strict-markers

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_gpu: marks tests requiring GPU
    requires_api: marks tests requiring external API
    requires_db: marks tests requiring database connection
    property: marks property-based tests using Hypothesis
    stateful: marks stateful property tests
    unit: marks unit tests (fast, isolated)

# Hypothesis settings
hypothesis_profile = default

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.11

# Console output
console_output_style = progress

# Show summary of all test outcomes
# -ra shows all except passed
# Use -rA to show all including passed
verbosity_assertions = 2

# Fail on first error (use -x flag)
# addopts can include --maxfail=1 to stop after first failure

# Warnings
filterwarnings =
    error::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning

# Log level
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_logs.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
