# Hypothesis Configuration for BIBLOS v2

[default]
# Maximum number of examples to generate per test
max_examples = 200

# Database location for storing examples
database_file = .hypothesis/examples.db

# Verbosity (0=quiet, 1=normal, 2=verbose, 3=debug)
verbosity = normal

# Deadline for each test example (milliseconds)
# Set to None to disable timeout
deadline = 800

# Print test statistics
print_blob = false

# Derandomize tests for reproducibility
derandomize = false

# Report multiple bugs in a single test
report_multiple_bugs = true

# Suppress health checks
suppress_health_check = []

[ci]
# CI profile: fewer examples but faster execution
max_examples = 100
deadline = 500
verbosity = normal

[thorough]
# Thorough profile: more examples for comprehensive testing
max_examples = 1000
deadline = 2000
verbosity = verbose

[dev]
# Development profile: quick feedback
max_examples = 50
deadline = 300
verbosity = verbose
print_blob = true

[debug]
# Debug profile: very verbose, help find issues
max_examples = 20
verbosity = debug
print_blob = true
report_multiple_bugs = true
