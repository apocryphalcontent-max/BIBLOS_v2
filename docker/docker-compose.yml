version: '3.8'

services:
  # API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://biblos:biblos@postgres:5432/biblos_v2
      - REDIS_URL=redis://redis:6379/0
      - BIBLOS_ML__DEVICE=cpu
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - postgres
      - redis
    volumes:
      - embeddings_cache:/app/data/embeddings_cache
      - models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biblos-network

  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=biblos
      - POSTGRES_PASSWORD=biblos
      - POSTGRES_DB=biblos_v2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biblos -d biblos_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - biblos-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/biblos2024
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - biblos-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - biblos-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts --host 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - biblos-network

  # Worker for background tasks
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    command: python -m pipeline.worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://biblos:biblos@postgres:5432/biblos_v2
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - embeddings_cache:/app/data/embeddings_cache
      - models:/app/models
    networks:
      - biblos-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  mlflow_data:
  embeddings_cache:
  models:

networks:
  biblos-network:
    driver: bridge
