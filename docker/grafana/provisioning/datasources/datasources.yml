# Grafana Datasource Provisioning for BIBLOS v2
# =============================================================================

apiVersion: 1

datasources:
  # ---------------------------------------------------------------------------
  # Prometheus - Metrics
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.48.1"
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger
          urlDisplayLabel: 'View in Jaeger'

  # ---------------------------------------------------------------------------
  # Jaeger - Distributed Tracing
  # ---------------------------------------------------------------------------
  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: true
        customQuery: true
        query: '{service="$${__span.tags["service.name"]}"} | json | trace_id=`$${__span.traceId}`'
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: service.name
            value: service
        queries:
          - name: 'Request Rate'
            query: 'sum(rate(http_server_request_duration_seconds_count{service="$${__tags.service}"}[5m]))'
          - name: 'Error Rate'
            query: 'sum(rate(http_server_request_duration_seconds_count{service="$${__tags.service}", http_status_code=~"5.."}[5m])) / sum(rate(http_server_request_duration_seconds_count{service="$${__tags.service}"}[5m]))'
      nodeGraph:
        enabled: true

  # ---------------------------------------------------------------------------
  # Loki - Log Aggregation
  # ---------------------------------------------------------------------------
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: trace_id
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: jaeger
          urlDisplayLabel: 'View Trace'
        - name: TraceID
          matcherRegex: 'trace_id=([a-f0-9]+)'
          url: '$${__value.raw}'
          datasourceUid: jaeger
          urlDisplayLabel: 'View Trace'

  # ---------------------------------------------------------------------------
  # PostgreSQL - Database (for direct queries if needed)
  # ---------------------------------------------------------------------------
  - name: PostgreSQL
    type: postgres
    uid: postgres
    access: proxy
    url: postgres:5432
    editable: false
    jsonData:
      database: biblos_v2
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    secureJsonData:
      user: biblos
      password: biblos

  # ---------------------------------------------------------------------------
  # Redis - Cache Metrics (via Redis datasource plugin)
  # ---------------------------------------------------------------------------
  - name: Redis
    type: redis-datasource
    uid: redis
    access: proxy
    url: redis://redis:6379
    editable: false
    jsonData:
      client: standalone
      acl: false
      tlsAuth: false
