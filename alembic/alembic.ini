[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path prepending
prepend_sys_path = .

# Timezone for timestamps
timezone = UTC

# Max length of revision identifiers
truncate_slug_length = 40

# Set to 'true' for offline mode
version_locations = %(here)s/versions

# Version path separator
version_path_separator = os

[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
